<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splide.js スライダー</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">
    <style>
        body {
            font-family: "Noto Sans JP", "ヒラギノ角ゴ ProN", "游ゴシック", sans-serif;
            text-align: center;
            color: #140700;
            background-color: #fff;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            /*border-bottom: 1px solid #ddd;*/
        }

        .splide {
            max-width: 800px;
            margin: 20px auto;
            position: relative;
        }
        .splide__slide img {
            object-fit: contain;
            width: 800px;
            height: 400px;
            max-width: 100%;
            max-height: 100%;
        }
        .slide-content {
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            background-color: rgba(224, 235, 244, 0.5);
            -webkit-backdrop-filter: blur(7px);
            backdrop-filter: blur(7px);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 40%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <!-- header -->
    <header>
        <div class="header-content"></div>
    </header>

    <!-- main -->
    <main>
        <div class="main-content">
            <h1>Splide.js スライダーのデモ</h1>
            <section class="splide" id="image-slider">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="https://images.unsplash.com/photo-1443916568596-df5a58c445e9?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Slide 1">
                            <div class="slide-content">
                                <h2>スライド1</h2>
                                <p>これは最初のスライドの説明です。</p>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <img src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Slide 2">
                            <div class="slide-content">
                                <h2>スライド2</h2>
                                <p>これは2番目のスライドの説明です。</p>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <img src="https://images.unsplash.com/photo-1507835661088-ac1e84fe645f?q=80&w=1262&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Slide 3">
                            <div class="slide-content">
                                <h2>スライド3</h2>
                                <p>これは3番目のスライドの説明です。</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
    
    <!-- footer -->
    <footer>
        <div class="footer-content"></div>
    </footer>
    <!-- splide.js -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Splide('#image-slider', {
                type: 'loop',
                perPage: 1,
                autoplay: true,
                interval: 3000,
                pauseOnHover: true,
            }).mount();
        });
    </script>
</body>
</html>

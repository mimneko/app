      /* 参考ファイルのデザインに基づいたカスタムスタイル */
      body {
        font-family: "Noto Sans JP", sans-serif;
        background-color: #f8fafc; /* Tailwind gray-50 */
        color: #2c3e50; /* ダークグレー */
      }
      .container {
        background-color: #ffffff;
        border: 1px solid #e2e8f0; /* Tailwind gray-200 */
      }
      .sound-item {
        position: relative;
      }
      .copy-feedback {
        position: absolute;
        right: 0.5rem; /* 8px */
        top: 50%;
        transform: translateY(-50%);
        background-color: #10b981; /* Tailwind green-500 */
        color: white;
        padding: 2px 8px;
        border-radius: 9999px; /* pill shape */
        font-size: 0.75rem; /* 12px */
        opacity: 0;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        pointer-events: none;
      }
      .copy-feedback.show {
        opacity: 1;
        transform: translateY(-50%) translateX(5px);
      }
      /* 参考文献ペイン用のスタイル */
      .reference-pane {
        background-color: #f1f5f9; /* Tailwind gray-100 */
        border-left: 4px solid #60a5fa; /* Tailwind blue-400 */
        padding: 1.5rem 1.5rem 1.5rem 2rem;
        margin-bottom: 2rem;
        border-radius: 0.5rem;
      }
      .reference-title {
        font-size: 1.125rem;
        font-weight: 500;
        color: #2563eb; /* Tailwind blue-600 */
        margin-bottom: 0.5rem;
      }
      .reference-link {
        color: #2563eb;
        text-decoration: underline;
        word-break: break-all;
      }
    </style>
  </head>

        </div>
        <div class="flex items-center">
          <input

          />
          <label
            for="show-category-only"
            class="ml-2 text-sm font-medium text-gray-700"
            >カテゴリ名とサブカテゴリ名だけ表示</label

      </div>

      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("sound-list-container");
        const filterCheckbox = document.getElementById("filter-recommended");
        const showCategoryOnlyCheckbox = document.getElementById("show-category-only");

        // サウンドリストをレンダリングする関数
        const renderSounds = () => {
          container.innerHTML = ""; // コンテナをクリア
          soundData.forEach((category) => {
            const categoryWrapper = document.createElement("div");

            const categoryTitle = document.createElement("h2");
            categoryTitle.className =
              "text-xl md:text-2xl font-normal text-gray-800 border-l-4 border-gray-500 pl-4 mb-6";
            categoryTitle.textContent = category.category;
            categoryWrapper.appendChild(categoryTitle);

            const subcategoriesWrapper = document.createElement("div");
            subcategoriesWrapper.className = "space-y-8";

            category.subcategories.forEach((sub) => {
              const subWrapper = document.createElement("div");
              subWrapper.setAttribute("data-subcategory", "true");
              subWrapper.className = "pl-2";

              const subTitle = document.createElement("h3");
              subTitle.className = "text-lg font-medium text-gray-700 mb-3";
              subTitle.textContent = sub.name;
              subWrapper.appendChild(subTitle);

              // グリッドレイアウトをulリストに変更
              const soundsList = document.createElement("ul");
              soundsList.className = "list-disc space-y-1";

              sub.sounds.forEach((sound) => {
                // p要素をli要素に変更
                const li = document.createElement("li");
                // flexを使用してテキストと星を両端に配置
                li.className =
                  "sound-item text-gray-600 p-2 rounded-md transition-colors duration-200 hover:bg-gray-100 cursor-pointer flex justify-between items-center";
                li.setAttribute("data-sound-value", sound.value);
                li.setAttribute("data-recommended", !!sound.recommended);
                // 星マークを右側に移動
                li.innerHTML = `
                                <span class="sound-text">${sound.value}</span>
                                <span>
                                    ${sound.recommended ? "⭐" : ""}
                                </span>
                                <span class="copy-feedback">Copied!</span>`;

                soundsList.appendChild(li);

                // コピー機能のイベントリスナー
                li.addEventListener("click", () => copyToClipboard(li));
              });

              subWrapper.appendChild(soundsList);
              subcategoriesWrapper.appendChild(subWrapper);
            });

            categoryWrapper.appendChild(subcategoriesWrapper);
            container.appendChild(categoryWrapper);
          });
        };

        // サウンドリストをカテゴリ名・サブカテゴリ名だけでレンダリングする関数
        const renderCategoryOnly = () => {
          container.innerHTML = "";
          soundData.forEach((category) => {
            const categoryWrapper = document.createElement("div");

            const categoryTitle = document.createElement("h2");
            categoryTitle.className =
              "text-xl md:text-2xl font-normal text-gray-800 border-l-4 border-gray-500 pl-4 mb-6";
            categoryTitle.textContent = category.category;
            categoryWrapper.appendChild(categoryTitle);

            const subcategoriesWrapper = document.createElement("div");
            subcategoriesWrapper.className = "space-y-8";

            category.subcategories.forEach((sub) => {
              const subWrapper = document.createElement("div");
              subWrapper.setAttribute("data-subcategory", "true");
              subWrapper.className = "pl-2";

              const subTitle = document.createElement("h3");
              subTitle.className = "text-lg font-medium text-gray-700 mb-3";
              subTitle.textContent = sub.name;
              subWrapper.appendChild(subTitle);

              // サウンドリストは表示しない

              subcategoriesWrapper.appendChild(subWrapper);
            });

            categoryWrapper.appendChild(subcategoriesWrapper);
            container.appendChild(categoryWrapper);
          });
        };

        // クリップボードにコピーする関数
        const copyToClipboard = (element) => {
          const soundId = element.querySelector(".sound-text").textContent;
          const textToCopy = `/playsound ${soundId} @a ~~~`;
          const textarea = document.createElement("textarea");
          textarea.value = textToCopy;
          textarea.style.position = "fixed"; // 画面外に
          textarea.style.opacity = "0";
          document.body.appendChild(textarea);
          textarea.select();
          try {
            document.execCommand("copy");
            showCopyFeedback(element);
          } catch (err) {
            console.error("クリップボードへのコピーに失敗しました", err);
          }
          document.body.removeChild(textarea);
        };

        // コピー成功のフィードバックを表示する関数
        const showCopyFeedback = (element) => {
          const feedback = element.querySelector(".copy-feedback");
          if (feedback.classList.contains("show")) return; // すでに表示中は無視

          feedback.classList.add("show");
          setTimeout(() => {
            feedback.classList.remove("show");
          }, 1500);
        };

        // フィルタリング処理の関数
        const filterSounds = () => {
          const showOnlyRecommended = filterCheckbox.checked;

          document
            .querySelectorAll("#sound-list-container > div")
            .forEach((categoryWrapper) => {
              let categoryHasVisibleItems = false;
              categoryWrapper
                .querySelectorAll('[data-subcategory="true"]')
                .forEach((subCat) => {
                  let subCatHasVisibleItems = false;
                  subCat.querySelectorAll(".sound-item").forEach((item) => {
                    const isRecommended =
                      item.getAttribute("data-recommended") === "true";
                    if (showOnlyRecommended && !isRecommended) {
                      item.classList.add("hidden");
                    } else {
                      item.classList.remove("hidden");
                      subCatHasVisibleItems = true;
                      categoryHasVisibleItems = true;
                    }
                  });

                  if (!subCatHasVisibleItems) {
                    subCat.classList.add("hidden");
                  } else {
                    subCat.classList.remove("hidden");
                  }
                });

              if (!categoryHasVisibleItems) {
                categoryWrapper.classList.add("hidden");
              } else {
                categoryWrapper.classList.remove("hidden");
              }
            });
        };

        // チェックボックスの状態に応じて表示を切り替える関数
        const updateView = () => {
          if (showCategoryOnlyCheckbox.checked) {
            renderCategoryOnly();
          } else {
            renderSounds();
            // 推奨サウンドのみ表示がONならフィルタも適用
            if (filterCheckbox.checked) {
              filterSounds();
            }
          }
        };

        // イベントリスナーの設定
        filterCheckbox.addEventListener("change", () => {
          if (!showCategoryOnlyCheckbox.checked) {
            filterSounds();
          }
        });
        showCategoryOnlyCheckbox.addEventListener("change", updateView);

        // 初期レンダリング
        renderSounds();
      });
    </script>

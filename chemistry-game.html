<html lang="ja">
<head>

    <title>分子メーカー</title>
    <style>
        /* CSS */
        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
            /* iOSでのダブルタップによるズームを防止 */
            /* touch-action: manipulation; */
        }

        .game-container {
            position: relative;
            width: 400px;
            /* スマートフォン向けに高さを調整 */
            max-width: 100vw;
            height: 600px;
            max-height: 90vh;
            border: 2px solid #3498db;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 20px auto;
        }

        #game-canvas {
            position: relative;
            width: 100%;
            height: 100%;
            /* タッチ操作の対象であることを明示 */
            touch-action: none;
        }
        
        /* Matter.jsが生成するcanvasのスタイル */
        #game-canvas canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .info-panel {
            position: absolute;
            top: -70px; /* キャンバスの外に配置 */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 10;
        }

        .info-panel > div {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #game-over-screen.hidden {
            display: none;
        }

        #restart-button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            margin-top: 20px;
        }

        /* 分子ポップアップ用 */
        #molecule-popup {
            position: absolute;
            left: 50%;
            top: 30px;
            transform: translateX(-50%);
            min-width: 200px;
            max-width: 90%;
            background: rgba(255,255,255,0.55);
            color: #222;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(52,152,219,0.18);
            padding: 12px 24px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            border: 2px solid #3498db;
            line-height: 1.4;
        }

        #molecule-popup.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>

            { composition: { C:2, H:6, O:1 }, name: 'ジメチルエーテル', formula: 'C₂H₆O' },
            { composition: { C:4, H:10, O:1 }, name: 'ジエチルエーテル', formula: 'C₄H₁₀O' },
            { composition: { C:3, H:8, O:1 }, name: 'プロパノール', formula: 'C₃H₈O' },
            { composition: { C:2, H:4, O:2 }, name: 'ギ酸メチル', formula: 'C₂H₄O₂' },
            { composition: { C:4, H:8, O:2 }, name: '酢酸エチル', formula: 'C₄H₈O₂' },
            { composition: { C:3, H:6, O:2 }, name: 'ギ酸エチル', formula: 'C₃H₆O₂' },
            { composition: { C:2, H:6, O:2 }, name: 'エチレングリコール', formula: 'C₂H₆O₂' },
            // --- イオン性分子（代表的なもの） ---
            { composition: { N:2, H:4, O:3 }, name: '硝酸アンモニウム', formula: 'NH₄NO₃' },
            { composition: { N:2, H:8, S:1, O:4 }, name: '硫酸アンモニウム', formula: '(NH₄)₂SO₄' },
            { composition: { N:1, H:5, C:1, O:3 }, name: '炭酸水素アンモニウム', formula: 'NH₄HCO₃' },
        ];

        // =========================
        // ゲーム初期化処理
        // =========================
        function init() {
            score = 0;
            combo = 0;
            atomDropFrequency = ATOM_DROP_FREQUENCY_INITIAL;
            isGameOver = false;
            selectedAtoms = [];
            linePoints = [];
            // 経過時間
            startTime = Date.now();
            elapsedTime = 0;
            if (timerInterval) clearInterval(timerInterval);
            updateElapsedTime(0);

            if (engine) {
                World.clear(engine.world, false);
                Engine.clear(engine);
            }
            
            updateScore(0);
            updateCombo(0);
            gameOverScreen.classList.add('hidden');

            // ポップアップ非表示
            if (moleculePopup) {
                moleculePopup.classList.remove('show');
                moleculePopup.innerHTML = '';
            }

            // --- Matter.js エンジン・レンダラ・ランナーの生成 ---
            engine = Engine.create();
            engine.world.gravity.y = 0.5;

            render = Render.create({
                element: gameCanvas,
                engine: engine,
                options: {
                    width: GAME_WIDTH,
                    height: GAME_HEIGHT,
                    wireframes: false,
                    background: 'transparent'
                }
            });

            runner = Runner.create();
            
            // --- Matter.js イベントリスナー登録 ---
            Events.on(render, 'afterRender', drawGameElements);
            Events.on(engine, 'afterUpdate', checkGameOver);
            
            Render.run(render);
            Runner.run(runner, engine);
            
            // --- 壁と地面の作成 ---
            const ground = Bodies.rectangle(GAME_WIDTH / 2, GAME_HEIGHT + 10, GAME_WIDTH, 20, { isStatic: true, label: 'ground' });
            const leftWall = Bodies.rectangle(-10, GAME_HEIGHT / 2, 20, GAME_HEIGHT, { isStatic: true, label: 'wall' });
            const rightWall = Bodies.rectangle(GAME_WIDTH + 10, GAME_HEIGHT / 2, 20, GAME_HEIGHT, { isStatic: true, label: 'wall' });
            World.add(engine.world, [ground, leftWall, rightWall]);
            
            // --- 初期原子を配置 ---
            addInitialAtoms();
            // --- 原子落下ループ開始 ---
            startGameLoop();

            // --- 経過時間タイマー開始 ---
            timerInterval = setInterval(() => {
                if (!isGameOver) {
                    elapsedTime = (Date.now() - startTime) / 1000;
                    updateElapsedTime(elapsedTime);
                }
            }, 100);
        }

        // =========================
        // 経過時間表示を更新
        // =========================
        function updateElapsedTime(sec) {
            if (elapsedTimeEl) {
                const totalSeconds = Math.floor(sec);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                elapsedTimeEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // =========================
        // 初期原子をランダムに配置
        // =========================
        function addInitialAtoms() {
            // 配置のための行数・列数を計算
            const cols = Math.floor(GAME_WIDTH / (ATOM_RADIUS * 2.5));
            const rows = Math.ceil(INITIAL_ATOM_COUNT / cols);
            let placed = 0;
            for (let row = 0; row < rows && placed < INITIAL_ATOM_COUNT; row++) {
                for (let col = 0; col < cols && placed < INITIAL_ATOM_COUNT; col++) {
                    // 原子の種類をランダムに決定
                    const typeKey = getRandomAtomType();
                    const typeInfo = ATOM_TYPES[typeKey];
                    // 配置座標を計算（少しランダムにずらす）
                    const x = (col + 0.5) * (GAME_WIDTH / cols) + (Math.random() - 0.5) * ATOM_RADIUS;
                    const y = GAME_HEIGHT - (row + 1) * (ATOM_RADIUS * 2.2) + (Math.random() - 0.5) * ATOM_RADIUS;
                    // y座標がゲームオーバーラインより下になるように制限
                    const safeY = Math.max(y, GAME_OVER_LINE_Y + ATOM_RADIUS * 2);
                    const atom = Bodies.circle(x, safeY, ATOM_RADIUS, {
                        restitution: 0.3, friction: 0.1, label: 'atom',
                        atomType: typeKey,
                        render: { fillStyle: typeInfo.color, strokeStyle: '#000', lineWidth: 2 }
                    });
                    World.add(engine.world, atom);
                    placed++;
                }
            }
        }

        // =========================
        // 原子落下ループ開始
        // =========================
        // 1分ごとに落下間隔を速くし、10分以降は固定
        function startGameLoop() {
            if (atomDropInterval) clearInterval(atomDropInterval);
            lastDropTime = Date.now();
            atomDropFrequency = ATOM_DROP_FREQUENCY_INITIAL;

            atomDropInterval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(atomDropInterval);
                    return;
                }

                // 経過分数を計算
                const now = Date.now();
                const elapsedSec = (now - startTime) / 1000;
                const elapsedMin = Math.floor(elapsedSec / 60);

                // 10分以降は固定
                if (elapsedMin >= 10) {
                    atomDropFrequency = ATOM_DROP_FREQUENCY_10MIN;
                } else {
                    // 1分ごとに少しずつ速く（指数的 or 線形、ここでは線形で例示）
                    // 例: 1分ごとに150ms短縮、ただし最小値はATOM_DROP_FREQUENCY_MIN
                    atomDropFrequency = Math.max(
                        ATOM_DROP_FREQUENCY_INITIAL - elapsedMin * 150,
                        ATOM_DROP_FREQUENCY_MIN
                    );
                }

                // 前回の落下からatomDropFrequencyミリ秒経過していれば落下
                if (now - lastDropTime >= atomDropFrequency) {
                    dropAtom();
                    lastDropTime = now;
                }
            }, 30); // 30msごとにチェック（高頻度でチェックしても負荷は小さい）
        }

        // =========================
        // レア度に基づく原子のランダム選択
        // =========================
        function getRandomAtomType() {
            // 事前に重み付き配列をキャッシュしておくことで効率化
            if (!getRandomAtomType._weighted) {
                const typeKeys = Object.keys(ATOM_TYPES);
                const weighted = [];
                for (const key of typeKeys) {
                    const rarity = ATOM_TYPES[key].rarity;
                    if (rarity > 0) {
                        weighted.push({ key, weight: rarity });
                    }
                }
                getRandomAtomType._weighted = weighted;
                getRandomAtomType._total = weighted.reduce((sum, w) => sum + w.weight, 0);
                getRandomAtomType._fallback = weighted.length > 0 ? weighted[0].key : typeKeys[0];
            }
            const weighted = getRandomAtomType._weighted;
            const total = getRandomAtomType._total;
            let r = Math.random() * total;
            for (let i = 0; i < weighted.length; i++) {
                if (r < weighted[i].weight) return weighted[i].key;
                r -= weighted[i].weight;
            }
            // 万一のフォールバック
            return getRandomAtomType._fallback;
        }

        // =========================
        // 原子を1つ落下させる
        // =========================
        function dropAtom() {
            const typeKey = getRandomAtomType();
            const typeInfo = ATOM_TYPES[typeKey];
            const x = Math.random() * (GAME_WIDTH - ATOM_RADIUS * 4) + ATOM_RADIUS * 2;
            const atom = Bodies.circle(x, 30, ATOM_RADIUS, {
                restitution: 0.3, friction: 0.1, label: 'atom',
                atomType: typeKey,
                render: { fillStyle: typeInfo.color, strokeStyle: '#000', lineWidth: 2 }
            });
            World.add(engine.world, atom);
        }
        
        // =========================
        // スコア表示を更新
        // =========================
        function updateScore(points) {
            score = points;
            scoreEl.textContent = score;
        }

        // =========================
        // コンボ表示を更新
        // =========================
        function updateCombo(count) {
            combo = count;
            comboEl.textContent = combo;
        }
        
        // =========================
        // マウス・タッチイベント座標取得
        // =========================
        function getEventCoordinates(e) {
            const rect = gameCanvas.getBoundingClientRect();
            let x, y;
            if (e.touches && e.touches.length > 0) {
                x = e.touches[0].clientX - rect.left;
                y = e.touches[0].clientY - rect.top;
            } else if (e.changedTouches && e.changedTouches.length > 0) {
                x = e.changedTouches[0].clientX - rect.left;
                y = e.changedTouches[0].clientY - rect.top;
            } else {
                x = e.offsetX;
                y = e.offsetY;
            }
            return { x, y };
        }
        
        // =========================
        // ドラッグ開始時の処理
        // =========================
        function handleDragStart(e) {
            e.preventDefault();
            if (isGameOver) return;
            isDragging = true;
            selectedAtoms = [];
            linePoints = [];
            const { x, y } = getEventCoordinates(e);
            addAtomToSelection(x, y);
        }

        // =========================
        // ドラッグ中の処理
        // =========================
        function handleDragMove(e) {
            e.preventDefault();
            if (!isDragging || isGameOver) return;
            const { x, y } = getEventCoordinates(e);
            addAtomToSelection(x, y);
        }

        // =========================
        // ドラッグ終了時の処理
        // =========================
        function handleDragEnd(e) {
            e.preventDefault();
            if (!isDragging || isGameOver) return;
            isDragging = false;
            
            if (selectedAtoms.length > 1) {
                checkMolecule();
            }
            selectedAtoms = [];
            linePoints = [];
        }
        
        // =========================
        // 選択中の原子リストに追加
        // =========================
        function addAtomToSelection(x, y) {
            if (!engine) return; // engineが初期化されるまで何もしない
            const bodies = Query.point(engine.world.bodies, { x, y });
            // 既に選択済みの原子をSetで管理し、O(1)で判定
            if (!addAtomToSelection._selectedSet) addAtomToSelection._selectedSet = new Set();
            const selectedSet = addAtomToSelection._selectedSet;
            // selectedAtomsが空ならSetも初期化
            if (selectedAtoms.length === 0) selectedSet.clear();

            const atomBody = bodies.find(body => body.label === 'atom' && !selectedSet.has(body));
            if (atomBody) {
                if (selectedAtoms.length > 0) {
                    const lastAtom = selectedAtoms[selectedAtoms.length - 1];
                    const dx = atomBody.position.x - lastAtom.position.x;
                    const dy = atomBody.position.y - lastAtom.position.y;
                    // Math.hypotより高速な平方根比較
                    if ((dx * dx + dy * dy) > (ATOM_RADIUS * 6) * (ATOM_RADIUS * 6)) return;
                }
                selectedAtoms.push(atomBody);
                selectedSet.add(atomBody);
                linePoints.push({ x: atomBody.position.x, y: atomBody.position.y });
            }
        }

        // =========================
        // 分子判定ロジック
        // =========================
        // 選択した原子の組成から分子リストと一致するものを探す
        function checkMolecule() {
            // 構成原子の組成オブジェクトを作成
            const composition = {};
            for (let i = 0; i < selectedAtoms.length; i++) {
                const type = selectedAtoms[i].atomType;
                composition[type] = (composition[type] || 0) + 1;
            }

            // 組成が一致する分子を検索
            // 事前にMOLECULE_LISTのcompositionをソート済み文字列にしてMap化しておくことで高速化
            if (!checkMolecule._compositionMap) {
                const map = new Map();
                for (let i = 0; i < MOLECULE_LIST.length; i++) {
                    const mol = MOLECULE_LIST[i];
                    const key = getCompositionKey(mol.composition);
                    map.set(key, mol);
                }
                checkMolecule._compositionMap = map;
            }
            const key = getCompositionKey(composition);
            const found = checkMolecule._compositionMap.get(key);
            if (found) {
                handleSuccess(selectedAtoms, found.name, found.formula);
            } else {
                handleFailure();
            }
        }

        // =========================
        // 2つの組成オブジェクトが等しいか判定
        // =========================
        // 高速化のため、組成をソート済みの文字列に変換して比較
        function getCompositionKey(obj) {
            // 例: {H:2,O:1} → "H2O1"
            return Object.keys(obj).sort().map(k => k + obj[k]).join('');
        }

        // =========================
        // 分子成立時の処理
        // =========================
        function handleSuccess(atomsToRemove, moleculeName, moleculeFormula) {
            // --- 基本点 ---
            let baseScore = 0;
            let rareAtomBonus = 0;
            let atomTypes = new Set();
            for (let i = 0; i < atomsToRemove.length; i++) {
                const atom = atomsToRemove[i];
                baseScore += ATOM_TYPES[atom.atomType].score;
                atomTypes.add(atom.atomType);
                // レア原子ボーナス（rarityが5以下ならレアとみなす例）
                if (ATOM_TYPES[atom.atomType].rarity <= 5) {
                    rareAtomBonus += 30;
                }
            }

            // --- 分子の複雑さボーナス ---
            const uniqueAtomTypeBonus = atomTypes.size * 20; // 種類数ボーナス
            const atomCountBonus = atomsToRemove.length >= 4 ? (atomsToRemove.length - 3) * 15 : 0; // 4個以上で加算

            // --- コンボ倍率 ---
            updateCombo(combo + 1);
            const comboMultiplier = 1 + (combo * 0.2);

            // --- スコア計算 ---
            const calculatedScore = Math.round(
                (baseScore + rareAtomBonus + uniqueAtomTypeBonus + atomCountBonus) * comboMultiplier
            );
            updateScore(score + calculatedScore);

            // --- ポップアップ表示などはそのまま ---
            showMoleculePopup(moleculeName, moleculeFormula);

            for (let i = 0; i < atomsToRemove.length; i++) {
                World.remove(engine.world, atomsToRemove[i]);
            }
        }

        // =========================
        // 分子ポップアップ表示
        // =========================
        function showMoleculePopup(name, formula) {
            if (!moleculePopup) return;
            // 例: 水<br>H2O
            // 下付き文字対応
            function toSubscript(str) {
                // 2,3,4,5,6,7,8,9,0,1 を下付きに
                return str.replace(/([A-Za-z\)\]])(\d+)/g, function(_, pre, num) {
                    return pre + num.split('').map(d => String.fromCharCode(0x2080 + parseInt(d,10))).join('');
                });
            }
            let formulaHtml = formula;
            // Unicode下付き数字対応
            formulaHtml = toSubscript(formulaHtml);

            moleculePopup.innerHTML = `${name}<br>${formulaHtml}`;
            moleculePopup.classList.add('show');

            // 1.2秒後にフェードアウト
            clearTimeout(moleculePopup._timeout);
            moleculePopup._timeout = setTimeout(() => {
                moleculePopup.classList.remove('show');
            }, 1200);
        }

        // =========================
        // 分子不成立時の処理
        // =========================
        function handleFailure() {
            updateCombo(0);
        }

        // =========================
        // ゲームオーバー判定
        // 原子が3つ以上ボーダーラインを越えたらゲームオーバー
        // =========================
        function checkGameOver() {
            if (!engine || isGameOver) return;
            // フィルタを使わず、カウントが3に達した時点で即return
            let overCount = 0;
            const bodies = engine.world.bodies;
            for (let i = 0; i < bodies.length; i++) {
                const atom = bodies[i];
                if (atom.label === 'atom') {
                    // 原子の上端がボーダーラインより上に来たらカウント
                    if ((atom.position.y - ATOM_RADIUS) < GAME_OVER_LINE_Y) {
                        overCount++;
                        if (overCount >= 3) {
                            endGame();
                            return;
                        }
                    }
                }
            }
        }

        // =========================
        // ゲームオーバー処理
        // =========================
        function endGame() {
            if (isGameOver) return;
            isGameOver = true;
            clearInterval(atomDropInterval);
            if (runner) Runner.stop(runner);

            if (timerInterval) clearInterval(timerInterval);

            finalScoreEl.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }

        // =========================
        // Matter.jsのafterRenderで呼ばれる描画処理
        // =========================
        function drawGameElements() {
            if (!render) return;
            const ctx = render.context;
            
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // --- 選択中の線を描画 ---
            if (isDragging && linePoints.length > 1) {
                ctx.beginPath();
                ctx.moveTo(linePoints[0].x, linePoints[0].y);
                for (let i = 1; i < linePoints.length; i++) {
                    ctx.lineTo(linePoints[i].x, linePoints[i].y);
                }
                ctx.strokeStyle = '#3498db';
                ctx.lineWidth = 4;
                ctx.stroke();
            }

            // --- 選択中の原子を強調表示 ---
            for (let i = 0; i < selectedAtoms.length; i++) {
                const atom = selectedAtoms[i];
                ctx.beginPath();
                ctx.arc(atom.position.x, atom.position.y, ATOM_RADIUS + 3, 0, 2 * Math.PI);
                ctx.strokeStyle = '#f1c40f';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
            
            // --- 原子の描画 ---
            // フィルタを使わずforループで高速化
            const bodies = engine.world.bodies;
            ctx.font = `bold ${ATOM_RADIUS}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            for (let i = 0; i < bodies.length; i++) {
                const atom = bodies[i];
                if (atom.label === 'atom') {
                    const typeInfo = ATOM_TYPES[atom.atomType];
                    // --- 塗りつぶし ---
                    ctx.beginPath();
                    ctx.arc(atom.position.x, atom.position.y, ATOM_RADIUS, 0, 2 * Math.PI);
                    ctx.fillStyle = typeInfo.color; // 原子ごとの色
                    ctx.fill();
                    // --- 文字 ---
                    ctx.fillStyle = typeInfo.textColor;
                    ctx.font = `bold ${ATOM_RADIUS}px sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(typeInfo.label, atom.position.x, atom.position.y);
                }
            }

            // --- ゲームオーバーラインの描画 ---
            ctx.beginPath();
            ctx.moveTo(0, GAME_OVER_LINE_Y);
            ctx.lineTo(GAME_WIDTH, GAME_OVER_LINE_Y);
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.setLineDash([5, 5]);
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // =========================
        // イベントリスナー登録
        // =========================
        gameCanvas.addEventListener('mousedown', handleDragStart);
        gameCanvas.addEventListener('mousemove', handleDragMove);
        window.addEventListener('mouseup', handleDragEnd);
        
        gameCanvas.addEventListener('touchstart', handleDragStart, { passive: false });
        gameCanvas.addEventListener('touchmove', handleDragMove, { passive: false });
        window.addEventListener('touchend', handleDragEnd);
        
        restartButton.addEventListener('click', () => {
            if (render) {
                Render.stop(render);
                render.canvas.remove();
                render.textures = {};
            }
            if (runner) Runner.stop(runner);
            if (timerInterval) clearInterval(timerInterval);
            if (moleculePopup) {
                moleculePopup.classList.remove('show');
                moleculePopup.innerHTML = '';
            }
            init();
        });

        // =========================
        // ゲーム開始
        // =========================
        init();
    });
    // =========================
    // メイン処理終了
    // =========================
    </script>
</body>

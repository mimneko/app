<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トグルスイッチ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: sans-serif;
        }

        .toggle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            cursor: pointer;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .status {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <h2>トグルスイッチ</h2>
        <label class="toggle">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
        <div class="status" id="status">OFF</div>
    </div>

    <script>
        const toggleSwitch = document.getElementById('toggleSwitch');
        const status = document.getElementById('status');

        toggleSwitch.addEventListener('change', function() {
            if (this.checked) {
                status.textContent = 'ON';
            } else {
                status.textContent = 'OFF';
            }
        });
    </script>
</body>
</html>

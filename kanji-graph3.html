<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字構成要素グラフ</title>

    <!-- 外部ライブラリの読み込み -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/cytoscape@3.19.1/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/layout-base@2.0.0/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base@2.1.0/cose-base.js"></script>
    <script src="https://unpkg.com/cytoscape-fcose@2.1.0/cytoscape-fcose.js"></script>
    <script src="https://unpkg.com/cytoscape-panzoom@2.5.3/cytoscape-panzoom.js"></script>

    <!-- フォントとアイコンの読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* --- 基本スタイル --- */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #3498db;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --font-family: 'Noto Sans JP', sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin: 0 0 24px;
            font-weight: 700;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }

        /* --- 凡例 --- */
        .legend {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            list-style: none;
        }

        .legend-item {
            display: flex;
            align-items: center;
        }

        .legend-color {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .legend-item span {
            font-size: 0.9rem;
        }

        /* --- Cytoscape グラフエリア --- */
        #graph-section {
            position: relative;
        }

        #cytoscape-container {
            width: 100%;
            height: 580px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background-color: #ffffff;
            position: relative;
        }

        /* --- ローディングスピナー --- */
        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid var(--primary-color); /* Blue */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 20;
            transform: translate(-50%, -50%);
            display: none; /* 初期状態は非表示 */
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Cytoscape Panzoom UIは非表示にする */
        .cy-panzoom {
            display: none;
        }

        /* --- 操作コントロール --- */
        #graph-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        select, input[type="text"], button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-size: 16px;
            color: #2c3e50;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        select:hover, input[type="text"]:hover, button:hover {
            background-color: #f0f0f0;
        }

        select:focus, input[type="text"]:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
        }

        input[type="text"] {
            cursor: text;
        }

        #search-input {
            width: 120px;
            margin-right: 5px;
        }

        #search-button {
            background-color: #2c3e50;
            color: white;
            border: none;
        }

        #search-button:hover {
            background-color: #273747;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* --- 漢字リスト用アコーディオン --- */
        details {
            background-color: var(--card-bg);
            margin: 30px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        details summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 1.5em;
            background-color: #f8f9fa;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }
        details[open] summary {
            border-bottom: 1px solid var(--border-color);
        }
        details summary::-webkit-details-marker {
            display: none;
        }
        details summary::after {
            content: '\f078'; /* Font Awesome chevron-down */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            transition: transform 0.3s ease;
            font-size: 0.9em;
        }
        details[open] summary::after {
            transform: rotate(180deg);
        }
        .accordion-content {
            padding: 1.5em;
        }
        #kanji-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .kanji-item {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
            border: 1px solid #e9ecef;
            cursor: pointer;
        }
        .alternative {
            background-color: #e9ecef;
        }

        .kanji-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        
        .kanji-item.selected {
            background-color: #d4eaf7;
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.2);
        }

        .id-number {
            font-size: 0.8em;
            color: #6c757d;
            margin: 0;
        }
        .kanji {
            font-size: 2.5em;
            font-weight: 700;
            color: #212529;
            margin: 0 0 5px;
        }
        .origin {
            font-size: 0.9em;
            font-weight: 500;
            margin: 0;
        }
        /* --- 凡例の色と一致させます --- */
        .shokei { color: #f39c12; }
        .shiji { color: #2ecc71; }
        .kaii { color: #e74c3c; }
        .keisei { color: #3498db; }
        .kaiikeisei { color: #9b59b6; }
        .parts { color: #000000; }

        /* --- 通知メッセージ --- */
        #notification-message {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #dc3545;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: top 0.5s ease-in-out;
            font-weight: 500;
        }
        #notification-message.show {
            top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.8rem;
            }
            #cytoscape-container {
                height: 450px;
            }
            #kanji-grid-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>漢字構成要素グラフ</h1>

        <ul class="legend">
            <li class="legend-item"><div class="legend-color" style="background-color: #f39c12;"></div><span>象形：実物の形を表した文字</span></li>
            <li class="legend-item"><div class="legend-color" style="background-color: #2ecc71;"></div><span>指事：抽象的な概念を図形化した文字</span></li>
            <li class="legend-item"><div class="legend-color" style="background-color: #e74c3c;"></div><span>会意：複数の意味を組み合わせた文字</span></li>
            <li class="legend-item"><div class="legend-color" style="background-color: #3498db;"></div><span>形声：意味と音の組み合わせ</span></li>
            <li class="legend-item"><div class="legend-color" style="background-color: #9b59b6;"></div><span>会意形声：会意と形声の併用</span></li>
            <li class="legend-item"><div class="legend-color" style="background-color: #000000;"></div><span>パーツ：漢字の構成要素</span></li>
        </ul>

        <section id="graph-section" aria-labelledby="graph-heading">
            <h2 id="graph-heading" class="visually-hidden">グラフ表示エリア</h2>
            <div id="cytoscape-container">
                <div id="loading-spinner"></div>
            </div>
            <form id="graph-controls">
                <div id="layout-controls-container">
                    <label for="layout-selector" class="visually-hidden">レイアウト選択</label>
                    <select name="NmLayout" id="layout-selector">
                        <option value="fcose" selected>Force-directed (F-CoSE)</option>
                        <option value="grid">Grid</option>
                        <option value="circle">Circle</option>
                        <option value="concentric">Concentric</option>
                        <option value="breadthfirst">Breadth-first</option>
                    </select>
                </div>
                <div id="search-controls-container">
                    <label for="search-input" class="visually-hidden">漢字を検索</label>
                    <input type="text" id="search-input" placeholder="漢字を入力">
                    <button id="search-button" type="button">検索</button>
                </div>
            </form>
        </section>

        <details open>
            <summary>対応字体リスト</summary>
            <section class="accordion-content">
                <ul id="kanji-grid-container">
                    <!-- 漢字データはJavaScriptによってここに挿入されます -->
                </ul>
            </section>
        </details>

    </main>

    <div id="notification-message" role="alert"></div>

    <script>
        class KanjiGraphApp {
            constructor() {
                this.config = {
                    kanjiDataUrl: 'https://mimneko.github.io/kanji-graph/kanji-list.json',
                    nodeColors: {
                        '象形': '#f39c12', '指事': '#2ecc71', '会意': '#e74c3c',
                        '形声': '#3498db', '会意形声': '#9b59b6', 'パーツ': '#000000',
                        'default': '#6c757d'
                    },
                    typeToClassMap: {
                        '象形': 'shokei', '指事': 'shiji', '会意': 'kaii',
                        '形声': 'keisei', '会意形声': 'kaiikeisei', 'パーツ': 'parts'
                    },
                    defaultLayout: 'fcose',
                    notificationDuration: 3000,
                    animation: {
                        duration: 1000,
                        zoom: 1.2
                    },
                    layouts: {
                        fcose: { name: 'fcose', fit: true, animate: true, animationDuration: 500, padding: 50, nodeRepulsion: 4500, idealEdgeLength: 100, gravity: 80 },
                        grid: { name: 'grid', fit: true, animate: true, animationDuration: 500, padding: 50 },
                        circle: { name: 'circle', fit: true, animate: true, animationDuration: 500, padding: 50 },
                        concentric: { name: 'concentric', fit: true, animate: true, animationDuration: 500, padding: 50 },
                        breadthfirst: { name: 'breadthfirst', fit: true, animate: true, animationDuration: 500, padding: 50, directed: true, spacingFactor: 1.5 }
                    }
                };

                this.elements = {
                    loadingSpinner: document.getElementById('loading-spinner'),
                    layoutSelector: document.getElementById('layout-selector'),
                    searchInput: document.getElementById('search-input'),
                    searchButton: document.getElementById('search-button'),
                    kanjiGridContainer: document.getElementById('kanji-grid-container'),
                    graphControls: document.getElementById('graph-controls'),
                    notificationMessage: document.getElementById('notification-message')
                };

                this.cy = null; // Cytoscapeインスタンス
                this.initialize();
            }

            /**
             * アプリケーションを初期化する
             */
            async initialize() {
                this.showLoadingSpinner(true);
                try {
                    const data = await this.fetchKanjiData();
                    this.initializeCytoscape(data);
                    this.populateKanjiGrid(data);
                    this.setupEventListeners();
                } catch (error) {
                    console.error('アプリケーションの初期化中にエラーが発生しました:', error);
                    this.showNotification('データの読み込みに失敗しました。');
                } finally {
                    this.showLoadingSpinner(false);
                }
            }

            /**
             * 外部JSONから漢字データを非同期で取得する
             * @returns {Promise<Array>} 漢字データの配列
             */
            async fetchKanjiData() {
                const response = await fetch(this.config.kanjiDataUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            }

            /**
             * Cytoscape.jsを使ってグラフを初期化する
             * @param {Array} nodesData - JSONから読み込んだ生の漢字データ
             */
            initializeCytoscape(nodesData) {
                const { nodes, edges } = this.processGraphData(nodesData);

                this.cy = cytoscape({
                    container: document.getElementById('cytoscape-container'),
                    elements: { nodes: nodes.map(node => ({ data: node })), edges },
                    style: [
                        { selector: 'node', style: {
                            "width": 80, "height": 80, "content": 'data(label)',
                            "text-valign": "center", "text-halign": "center", "color": "#ffffff",
                            "font-size": "24px", "font-weight": "bold",
                            "border-width": "2px", "border-color": "#ffffff",
                            "transition-property": "background-color, border-color, opacity",
                            "transition-duration": "0.3s", 'background-color': 'data(color)',
                            "opacity": 1
                        }},
                        { selector: 'edge', style: {
                            "curve-style": "bezier", "width": 6, "opacity": 0.7,
                            'line-color': 'data(color)', 'target-arrow-color': 'data(color)',
                            "transition-property": "line-color, opacity",
                            "transition-duration": "0.3s"
                        }},
                        { selector: 'edge[type="component"]', style: { "target-arrow-shape": "triangle" }},
                        { selector: 'edge[type="alternative"]', style: { "target-arrow-shape": "none", "line-style": "dashed" }},
                        { selector: '.faded', style: { "opacity": 0.25 }}
                    ],
                });

                this.cy.panzoom({});
                this.runLayout(this.config.defaultLayout);
            }

            /**
             * 生データをCytoscape用のノードとエッジの形式に変換する
             * @param {Array} nodesData - 生の漢字データ
             * @returns {{nodes: Array, edges: Array}} 処理済みのノードとエッジ
             */
            processGraphData(nodesData) {
                const nodes = JSON.parse(JSON.stringify(nodesData));
                const nodeMap = new Map(nodes.map(node => [node.id, node]));
                const edges = [];
                const alternativePairs = new Set();

                nodes.forEach(node => {
                    node.color = this.config.nodeColors[node.type] || this.config.nodeColors['default'];

                    if (node.alternative && nodeMap.has(node.alternative)) {
                        const [sourceId, targetId] = [node.id, node.alternative].sort();
                        const pairKey = `${sourceId}-${targetId}`;
                        if (!alternativePairs.has(pairKey)) {
                            edges.push({ data: { id: `alt-${pairKey}`, source: sourceId, target: targetId, type: 'alternative', color: node.color } });
                            alternativePairs.add(pairKey);
                        }
                    }
                    if (node.components) {
                        node.components.forEach(sourceId => {
                            if (nodeMap.has(sourceId)) {
                                edges.push({ data: { id: `${node.id}-${sourceId}`, source: sourceId, target: node.id, type: 'component', color: node.color } });
                            }
                        });
                    }
                });
                return { nodes, edges };
            }

            /**
             * UI要素のイベントリスナーを設定する
             */
            setupEventListeners() {
                this.elements.layoutSelector.addEventListener('change', () => this.runLayout(this.elements.layoutSelector.value));
                this.elements.searchButton.addEventListener('click', () => this.handleSearch());
                this.elements.searchInput.addEventListener('keypress', e => { if (e.key === 'Enter') { e.preventDefault(); this.handleSearch(); }});
                this.elements.graphControls.addEventListener('mousedown', e => e.stopPropagation());
                this.elements.graphControls.addEventListener('submit', e => e.preventDefault()); // formのsubmitを無効化
                this.elements.kanjiGridContainer.addEventListener('click', (e) => this.handleKanjiGridClick(e));

                this.cy.on('tap', 'node', (e) => this.handleNodeTap(e));
                this.cy.on('tap', (e) => this.handleBackgroundTap(e));
            }

            /**
             * 検索入力に基づいてノードにフォーカスする
             */
            handleSearch() {
                const searchTerm = this.elements.searchInput.value.trim();
                if (!searchTerm) return;
                this.focusOnNode(searchTerm);
            }

            /**
             * 指定された漢字をグラフの中心に表示し、ハイライトする
             * @param {string} searchTerm - 検索する漢字
             */
            focusOnNode(searchTerm) {
                const foundNode = this.cy.nodes().filter(ele => ele.data('label') === searchTerm);
                if (foundNode.length > 0) {
                    this.cy.animate({
                        center: { eles: foundNode },
                        zoom: this.config.animation.zoom,
                        duration: this.config.animation.duration
                    });
                    this.highlightNode(foundNode);
                    this.selectKanjiListItem(searchTerm);
                } else {
                    this.showNotification(`「${searchTerm}」は見つかりませんでした。`);
                }
            }

            /**
             * 指定されたノードとその近傍をハイライト表示する
             * @param {object} targetNode - Cytoscapeのノードオブジェクト
             */
            highlightNode(targetNode) {
                this.cy.elements().addClass('faded');
                const neighborhood = targetNode.neighborhood().add(targetNode);
                neighborhood.removeClass('faded');
            }

            /**
             * 指定された漢字のリスト項目を選択状態にする
             * @param {string} kanjiLabel - 選択する漢字
             */
            selectKanjiListItem(kanjiLabel) {
                const allItems = this.elements.kanjiGridContainer.querySelectorAll('.kanji-item');
                allItems.forEach(item => {
                    item.classList.toggle('selected', item.dataset.kanjiLabel === kanjiLabel);
                });
            }

            /**
             * 全てのハイライトと選択を解除する
             */
            clearAllHighlights() {
                this.cy.elements().removeClass('faded');
                const allItems = this.elements.kanjiGridContainer.querySelectorAll('.kanji-item.selected');
                allItems.forEach(item => item.classList.remove('selected'));
            }

            /**
             * ノードがタップされた時の処理
             * @param {object} evt - イベントオブジェクト
             */
            handleNodeTap(evt) {
                const tappedNode = evt.target;
                this.highlightNode(tappedNode);
                this.selectKanjiListItem(tappedNode.data('label'));
            }

            /**
             * グラフの背景がタップされた時の処理
             * @param {object} evt - イベントオブジェクト
             */
            handleBackgroundTap(evt) {
                if (evt.target === this.cy) {
                    this.clearAllHighlights();
                }
            }

            /**
             * 漢字グリッドの項目がクリックされた時の処理
             * @param {object} evt - イベントオブジェクト
             */
            handleKanjiGridClick(evt) {
                const targetItem = evt.target.closest('.kanji-item');
                if (!targetItem) return;

                const kanjiLabel = targetItem.dataset.kanjiLabel;
                if (kanjiLabel) {
                    this.elements.searchInput.value = kanjiLabel;
                    this.focusOnNode(kanjiLabel);
                }
            }

            /**
             * ページ下部のグリッドに漢字リストを表示する
             * @param {Array} data - 生の漢字データ
             */
            populateKanjiGrid(data) {
                const sortedData = [...data].sort((a, b) => a.id.localeCompare(b.id, undefined, { numeric: true }));
                const fragment = document.createDocumentFragment();
                sortedData.forEach(kanji => {
                    if (!kanji.label) return;

                    const kanjiItem = document.createElement('li');
                    kanjiItem.className = `kanji-item ${kanji.alternative ? 'alternative' : ''}`;
                    kanjiItem.dataset.kanjiLabel = kanji.label;

                    const typeClass = this.config.typeToClassMap[kanji.type] || '';

                    kanjiItem.innerHTML = `
                        <p class="id-number">${kanji.id}</p>
                        <p class="kanji">${kanji.label}</p>
                        <p class="origin ${typeClass}">${kanji.type || ''}</p>
                    `;
                    fragment.appendChild(kanjiItem);
                });
                this.elements.kanjiGridContainer.appendChild(fragment);
            }

            /**
             * グラフにレイアウトを適用する
             * @param {string} layoutName - 適用するレイアウト名
             */
            runLayout(layoutName) {
                const layoutOptions = this.config.layouts[layoutName] || { name: layoutName };
                this.cy.layout(layoutOptions).run();
            }
            
            /**
             * ローディングスピナーの表示/非表示を切り替える
             * @param {boolean} show - trueで表示, falseで非表示
             */
            showLoadingSpinner(show) {
                this.elements.loadingSpinner.style.display = show ? 'block' : 'none';
            }

            /**
             * 画面上部に通知メッセージを表示する
             * @param {string} message - 表示するメッセージ
             */
            showNotification(message) {
                this.elements.notificationMessage.textContent = message;
                this.elements.notificationMessage.classList.add('show');
                setTimeout(() => {
                    this.elements.notificationMessage.classList.remove('show');
                }, this.config.notificationDuration);
            }
        }

        // --- アプリケーションのインスタンスを生成して実行 ---
        document.addEventListener("DOMContentLoaded", () => {
            new KanjiGraphApp();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サイドバー</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 64px;
            height: calc(100vh - 20px);
            background-color: #202123;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            padding: 10px 0;
            transition: width 0.3s;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1000;
        }

        .sidebar.expanded {
            width: 200px;
        }

        .sidebar-top,
        .sidebar-bottom {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .icon-button {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .icon-button:hover {
            background-color: #343541;
        }

        .icon-button svg {
            width: 24px;
            height: 24px;
            fill: #fff;
            flex-shrink: 0;
        }

        .icon-label {
            color: #fff;
            margin-left: 12px;
            white-space: nowrap;
            transition: opacity 0.2s;
        }

        .sidebar:not(.expanded) .icon-label {
            display: none;
        }

        .main-content {
            margin-left: 60px;
            padding: 20px;
            width: calc(100% - 60px);
            height: 200vh;
            background-color: #f0f0f0;
            transition: margin-left 0.3s, width 0.3s;
        }

        .sidebar.expanded ~ .main-content {
            margin-left: 200px;
            width: calc(100% - 200px);
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-top">
            <!-- 開閉ボタン -->
            <div class="icon-button" onclick="toggleSidebar()" title="サイドバーを開く">
                <svg viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span class="icon-label">メニュー</span>
            </div>

            <!-- 新規チャット -->
            <div class="icon-button" title="新規チャット">
                <svg viewBox="0 0 24 24">
                    <path d="M12 5v14m-7-7h14" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
                </svg>
                <span class="icon-label">新規チャット</span>
            </div>

            <!-- 保存チャット -->
            <div class="icon-button" title="保存チャット">
                <svg viewBox="0 0 24 24">
                    <path d="M6 4v16l6-5.333L18 20V4z" stroke="#fff" stroke-width="2" fill="none"/>
                </svg>
                <span class="icon-label">保存チャット</span>
            </div>

            <!-- チャット履歴 -->
            <div class="icon-button" title="チャット履歴">
                <svg viewBox="0 0 24 24">
                    <path d="M4 4h16v16H4z M4 4l8 8 8-8" fill="none" stroke="#fff" stroke-width="2"/>
                </svg>
                <span class="icon-label">チャット履歴</span>
            </div>
        </div>

        <div class="sidebar-bottom">
            <!-- アバター -->
            <div class="icon-button" title="アバター">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="4" stroke="#fff" stroke-width="2" fill="none"/>
                    <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="#fff" stroke-width="2" fill="none"/>
                </svg>
                <span class="icon-label">アバター</span>
            </div>

            <!-- 設定 -->
            <div class="icon-button" title="設定">
                <svg viewBox="0 0 24 24">
                    <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z
                             M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 9 3.09V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"
                          fill="none" stroke="#fff" stroke-width="2"/>
                </svg>
                <span class="icon-label">設定</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <h1>メインコンテンツ</h1>
        <p>ここに長い内容が入ります。スクロールしてください。</p>
        <p style="margin-top: 180vh;">ここが200vhの一番下付近です。</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('expanded');
        }
    </script>
</body>
</html>

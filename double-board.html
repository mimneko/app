<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右分割スクロール</title>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
    <script id="MathJax-script" async="" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('word').forEach((elem, index) => {
                const checkboxId = `term${index}`;
                elem.outerHTML = `<input type="checkbox" id="${checkboxId}" class="toggle-input"><label for="${checkboxId}" class="term-hidden">${elem.innerHTML}</label>`;
            });
        });
    </script>
    <style>
        .left {
            background-color: #fdfff0;
        }
        .right {
            background-color: #e8ffe1;
        }
        .content {
            height: 200vh; /* デモ用に高さを増やしてスクロール確認 */
        }
        /* チェックボックスは非表示 */
        .toggle-input {
            display: none;
        }
        /* 付箋 */
        .term-hidden {
            display: inline-block;
            background-color: #333;
            color: #333;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #333;
            position: relative;
            cursor: pointer;

            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* チェックされたとき */
        .toggle-input:checked + .term-hidden {
            color: #ff7300;
            font-weight: bold;
            background-color: transparent; /* 背景色を透明に設定 */
            border: 1px solid #333;
            
            -webkit-user-select: auto;
            -moz-user-select: auto;
            -ms-user-select: auto;
            user-select: auto;
        }
        .MathJax {
            margin: 0 .3em;
        }
    </style>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            font-size: 25px;
        }
        .column {
            width: 50vw;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="column left">
        <div class="content">
            <h1>左側コンテンツ</h1>
            <p>この部分は独立してスクロールします。</p>
            <p>2次方程式$ax^2+bx+c=0(a\neq 0)$の解の公式は$$x=\frac{-b\pm\sqrt{b^2-4ac}}{2a}$$</p>
        </div>
    </div>
    <div class="column right">
        <div class="content">
            <h1>右側コンテンツ</h1>
            <p>こちらも別でスクロールできます。</p>
        </div>
    </div>
</body>
</html>

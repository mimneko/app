<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字構成要素グラフ</title>

    <!-- 外部ライブラリの読み込み -->
    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/cytoscape@3.19.1/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/layout-base@2.0.0/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base@2.1.0/cose-base.js"></script>
    <script src="https://unpkg.com/cytoscape-fcose@2.1.0/cytoscape-fcose.js"></script>
    <script src="https://unpkg.com/cytoscape-panzoom@2.5.3/cytoscape-panzoom.js"></script>

    <!-- フォントとアイコンの読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* --- 基本スタイル --- */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #007bff;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --font-family: 'Noto Sans JP', sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin: 0 0 24px;
            font-weight: 700;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }

        /* --- 凡例 --- */
        .legend {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
        }

        .legend-color {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .legend-item span {
            font-size: 0.9rem;
        }

        /* --- Cytoscape グラフエリア --- */
        #IdCytoscape {
            width: 100%;
            height: 580px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background-color: #ffffff;
            position: relative;
        }

        /* Cytoscape Panzoom UIは非表示にする */
        .cy-panzoom {
            display: none;
        }

        /* --- 操作コントロール --- */
        #IdLayoutContainer,
        #IdSearchContainer {
            position: absolute;
            z-index: 10;
            right: 10px;
        }

        #IdLayoutContainer {
            top: 10px;
        }

        #IdSearchContainer {
            top: 60px;
        }
        
        /* フォーム要素のスタイル */
        select, input[type="text"], button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-size: 16px;
            color: #2c3e50;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        select:hover, input[type="text"]:hover, button:hover {
            background-color: #f0f0f0;
        }

        select:focus, input[type="text"]:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
        }
        
        input[type="text"] {
            cursor: text;
        }

        #IdSearch {
            width: 120px;
            margin-right: 5px;
        }

        #IdSearchButton {
            background-color: #2c3e50;
            color: white;
            border: none;
        }

        #IdSearchButton:hover {
            background-color: #273747;
        }


        /* --- 漢字リスト用アコーディオン --- */
        details {
            background-color: var(--card-bg);
            margin: 30px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        details summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 1.5em;
            background-color: #f8f9fa;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }
        details[open] summary {
            border-bottom: 1px solid var(--border-color);
        }
        details summary::-webkit-details-marker {
            display: none;
        }
        details summary::after {
            content: '\f078'; /* Font Awesome chevron-down */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            transition: transform 0.3s ease;
            font-size: 0.9em;
        }
        details[open] summary::after {
            transform: rotate(180deg);
        }
        .accordion-content {
            padding: 1.5em;
        }
        #kanji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }
        .kanji-item {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }
        .alternative {
            background-color: #e9ecef;
        }

        .kanji-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        .id-number {
            font-size: 0.8em;
            color: #6c757d;
        }
        .kanji {
            font-size: 2.5em;
            font-weight: 700;
            color: #212529;
            margin-bottom: 5px;
        }
        .origin {
            font-size: 0.9em;
            font-weight: 500;
        }
        /* 漢字の由来による色のスタイル */
        .shokei { color: #3498db; } /* 象形 */
        .shiji { color: #e74c3c; } /* 指事 */
        .kaii { color: #2ecc71; } /* 会意 */
        .keisei { color: #f39c12; } /* 形声 */
        .kaiikeisei { color: #9b59b6; } /* 会意形声 */
        .parts { color: #343a40; } /* パーツ */

        /* --- 通知メッセージ --- */
        #notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #dc3545;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: top 0.5s ease-in-out;
            font-weight: 500;
        }
        #notification.show {
            top: 20px;
        }

        /* --- レスポンシブデザイン --- */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.8rem;
            }
            #IdCytoscape {
                height: 450px;
            }
            #kanji-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>漢字構成要素グラフ</h1>

        <div class="legend">
            <div class="legend-item"><div class="legend-color" style="background-color: #3498db;"></div><span>象形：実物の形を表した文字</span></div>
            <div class="legend-item"><div class="legend-color" style="background-color: #e74c3c;"></div><span>指事：抽象的な概念を図形化した文字</span></div>
            <div class="legend-item"><div class="legend-color" style="background-color: #2ecc71;"></div><span>会意：複数の意味を組み合わせた文字</span></div>
            <div class="legend-item"><div class="legend-color" style="background-color: #f39c12;"></div><span>形声：意味と音の組み合わせ</span></div>
            <div class="legend-item"><div class="legend-color" style="background-color: #9b59b6;"></div><span>会意形声：会意と形声の併用</span></div>
            <div class="legend-item"><div class="legend-color" style="background-color: #000000;"></div><span>パーツ：漢字の構成要素</span></div>
        </div>

        <div id="IdCytoscape">
            <div id="IdLayoutContainer">
                <select name="NmLayout" id="IdLayout">
                    <option value="fcose" selected>Force-directed (F-CoSE)</option>
                    <option value="grid">Grid</option>
                    <option value="circle">Circle</option>
                    <option value="concentric">Concentric</option>
                    <option value="breadthfirst">Breadth-first</option>
                </select>
            </div>
            <div id="IdSearchContainer">
                <input type="text" id="IdSearch" placeholder="漢字を入力">
                <button id="IdSearchButton">検索</button>
            </div>
        </div>
        
        <details open>
            <summary>対応字体リスト</summary>
            <div class="accordion-content">
                <div id="kanji-grid">
                    <!-- 漢字データはJavaScriptによってここに挿入されます -->
                </div>
            </div>
        </details>

    </div>

    <div id="notification"></div>

    <script>
        // DOM（HTMLの構造）が完全に読み込まれたら、中の処理を実行する
        document.addEventListener("DOMContentLoaded", function () {
            // --- 設定項目 ---
            // 漢字データが格納されているJSONファイルのURL
            const KANJI_DATA_URL = 'https://mimneko.github.io/kanji-graph/kanji-list.json';
            // 漢字の種別ごとのノード（グラフの点）の色を定義
            const NODE_COLORS = {
                '象形': '#3498db',
                '指事': '#e74c3c',
                '会意': '#2ecc71',
                '形声': '#f39c12',
                '会意形声': '#9b59b6',
                'パーツ': '#000000'
            };

            // --- メイン処理の開始 ---
            // 漢字データを取得し、アプリケーションの初期化を行う
            fetchKanjiData();

            /**
             * 外部のJSONファイルから漢字データを取得し、グラフとリストの生成処理を呼び出す
             */
            function fetchKanjiData() {
                fetch(KANJI_DATA_URL)
                    .then(response => {
                        // HTTPレスポンスが正常でない場合はエラーを投げる
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        // レスポンスをJSON形式に変換して返す
                        return response.json();
                    })
                    .then(data => {
                        // データの取得に成功した場合、Cytoscapeグラフと漢字グリッドを初期化する
                        initializeCytoscape(data);
                        populateKanjiGrid(data);
                    })
                    .catch(error => {
                        // データ取得や処理中にエラーが発生した場合の処理
                        console.error('漢字データの取得または処理中にエラーが発生しました:', error);
                        showNotification('データの読み込みに失敗しました。');
                    });
            }

            /**
             * Cytoscape.jsを使ってグラフを初期化し、描画する
             * @param {Array} nodesData - JSONから読み込んだ生の漢字データ
             */
            function initializeCytoscape(nodesData) {
                // グラフ描画用にデータを加工する
                const { nodes, edges } = processGraphData(nodesData);

                // Cytoscapeインスタンスを生成
                const cy = cytoscape({
                    container: $("#IdCytoscape"), // グラフを描画するHTML要素
                    elements: {
                        nodes: nodes.map(node => ({ data: node })), // ノードデータ
                        edges: edges // エッジ（ノード間の線）データ
                    },
                    // 基本的なスタイル。setStyles関数で上書きされる
                    style: [
                        { selector: 'node', style: { 'background-color': '#666', 'label': '' } },
                        { selector: 'edge', style: { 'width': 3, 'line-color': '#ccc', 'target-arrow-color': '#ccc', 'target-arrow-shape': 'triangle', 'curve-style': 'bezier' } }
                    ]
                });

                setStyles(cy.nodes(), cy.edges()); // ノードとエッジに詳細なスタイルを適用
                setupPanzoom(cy); // パン・ズーム機能を設定
                setupEventListeners(cy); // UI操作のイベントリスナーを設定

                // 初期レイアウトを適用
                runLayout(cy, "fcose");
            }

            /**
             * 生の漢字データをCytoscapeが解釈できるノードとエッジの形式に変換する
             * @param {Array} nodesData - JSONから読み込んだ生の漢字データ
             * @returns {Object} - 処理済みのノードとエッジを含むオブジェクト
             */
            function processGraphData(nodesData) {
                const nodes = JSON.parse(JSON.stringify(nodesData)); // 元データを変更しないようにディープコピー
                const nodeMap = new Map(nodes.map(node => [node.id, node])); // IDをキーとしてノードを高速に検索するためのMap
                const existingNodeIds = new Set(nodeMap.keys()); // 既存のノードIDのセット
                const edges = [];
                
                nodes.forEach(node => {
                    // 異体字（alternative）を持つノードをグループ化するための処理
                    if (node.alternative && nodeMap.has(node.alternative)) {
                        const parentValue = "g_" + node.alternative; // 親ノードのIDを生成
                        node.parent = parentValue; // 自分自身の親を設定
                        const altNode = nodeMap.get(node.alternative);
                        if (altNode) altNode.parent = parentValue; // 対応する異体字の親も設定
                    }

                    // 親ノードが存在しない場合は、新しい親ノードを追加する
                    if (node.parent && !existingNodeIds.has(node.parent)) {
                        nodes.push({ id: node.parent });
                        existingNodeIds.add(node.parent);
                    }

                    // 構成要素（components）からエッジを生成する
                    if (node.components) {
                        node.components.forEach(targetId => {
                            edges.push({
                                data: {
                                    id: `${node.id}-${targetId}`, // エッジの一意なID
                                    source: targetId, // エッジの始点（部品）
                                    target: node.id   // エッジの終点（漢字）
                                }
                            });
                        });
                    }
                });
                return { nodes, edges };
            }

            /**
             * ノードとエッジに視覚的なスタイルを適用する
             * @param {Object} nodes - Cytoscapeのノードコレクション
             * @param {Object} edges - Cytoscapeのエッジコレクション
             */
            function setStyles(nodes, edges) {
                // 全てのノードに対してスタイルを設定
                nodes.forEach(function (node) {
                    // ノードの種別に応じて色を決定。定義がなければ白
                    var nodeColor = NODE_COLORS[node.data('type')] || '#ffffff';
                    // 種別があるノードは白、ないノード（親ノードなど）はグレーの枠線
                    var borderColor = node.data('type') ? '#ffffff' : '#dddddd';
                    node.style({
                        "width": 80, // 幅
                        "height": 80, // 高さ
                        "content": node.data('label') || ' ', // 表示するテキスト（漢字）
                        "text-valign": "center", // テキストの垂直位置
                        "text-halign": "center", // テキストの水平位置
                        "background-color": nodeColor, // 背景色
                        "color": "#ffffff", // テキストの色
                        "font-size": "24px", // フォントサイズ
                        "font-weight": "bold", // フォントの太さ
                        "border-width": "2px", // 枠線の太さ
                        "border-color": borderColor, // 枠線の色
                        "transition-property": "background-color, border-color", // アニメーション効果の対象
                        "transition-duration": "0.3s" // アニメーションの時間
                    });
                });
                // 全てのエッジに対してスタイルを設定
                edges.forEach(function (edge) {
                    edge.style({
                        "curve-style": "bezier", // 線の種類（ベジェ曲線）
                        "target-arrow-shape": "triangle", // 矢印の形
                        "line-color": "#95a5a6", // 線の色
                        "target-arrow-color": "#95a5a6", // 矢印の色
                        "width": 3, // 線の太さ
                        "opacity": 0.7 // 透明度
                    });
                });
            }

            /**
             * 指定されたレイアウトアルゴリズムをグラフに適用する
             * @param {Object} cy - Cytoscapeインスタンス
             * @param {string} layoutName - 適用するレイアウトの名前
             */
            function runLayout(cy, layoutName) {
                const layout = cy.layout({
                    name: layoutName, // レイアウト名
                    fit: true, // グラフ全体が画面に収まるように調整
                    animate: true, // レイアウト変更時にアニメーションを実行
                    animationDuration: 500, // アニメーションの時間
                    padding: 50 // 画面の端からの余白
                });
                layout.run(); // レイアウトを実行
            }
            
            /**
             * グラフのパン（移動）・ズーム機能を設定する
             * @param {Object} cy - Cytoscapeインスタンス
             */
            function setupPanzoom(cy) {
                cy.panzoom({ /* デフォルトオプションを使用 */ });
            }

            /**
             * UI要素（レイアウト選択、検索など）のイベントリスナーをまとめて設定する
             * @param {Object} cy - Cytoscapeインスタンス
             */
            function setupEventListeners(cy) {
                // レイアウト選択ドロップダウンが変更されたときの処理
                $("#IdLayout").change(() => runLayout(cy, $("#IdLayout").val()));

                // 検索ボタンがクリックされたときの処理
                $("#IdSearchButton").on('click', () => focusOnNode(cy));
                // 検索ボックスでEnterキーが押されたときの処理
                $("#IdSearch").keypress(e => {
                    if (e.which == 13) { // 13はEnterキーのキーコード
                        e.preventDefault(); // フォームのデフォルト送信をキャンセル
                        focusOnNode(cy);
                    }
                });
                
                // コントロールUI上でのマウスクリックがグラフに伝播しないようにする
                $('#IdLayoutContainer').on('mousedown mouseup click dblclick', e => e.stopPropagation());
                $('#IdSearchContainer').on('mousedown mouseup click dblclick', e => e.stopPropagation());
            }

            /**
             * 検索された漢字をグラフの中心に表示する
             * @param {Object} cy - Cytoscapeインスタンス
             */
            function focusOnNode(cy) {
                const searchTerm = $("#IdSearch").val(); // 検索ボックスから入力値を取得
                if (!searchTerm) return; // 入力がなければ何もしない

                // 入力された漢字と一致するラベルを持つノードを検索
                const foundNode = cy.nodes().filter(ele => ele.data('label') === searchTerm);

                if (foundNode.length > 0) {
                    // ノードが見つかった場合、そのノードが中心になるようにアニメーションさせる
                    cy.animate({
                        center: { eles: foundNode },
                        zoom: 1,
                        duration: 1000
                    });
                } else {
                    // ノードが見つからなかった場合、通知メッセージを表示
                    showNotification(`「${searchTerm}」は見つかりませんでした。`);
                }
            }
            
            /**
             * ページ下部のグリッドに、対応している漢字のリストを生成して表示する
             * @param {Array} data - JSONから読み込んだ生の漢字データ
             */
            function populateKanjiGrid(data) {
                const grid = document.getElementById('kanji-grid');
                if (!grid) return;

                // ID（例: k001, p001）のアルファベット順、次に数字順でソートする
                const sortedData = [...data].sort((a, b) => {
                    const aPrefix = a.id.charAt(0);
                    const bPrefix = b.id.charAt(0);
                    const aNum = parseInt(a.id.slice(1), 10);
                    const bNum = parseInt(b.id.slice(1), 10);

                    if (aPrefix < bPrefix) return -1;
                    if (aPrefix > bPrefix) return 1;
                    return aNum - bNum;
                });

                // DOM操作のパフォーマンスを向上させるためにDocumentFragmentを使用
                const fragment = document.createDocumentFragment();
                sortedData.forEach(kanji => {
                    if (!kanji.label) return; // ラベルがないデータ（親ノードなど）はスキップ

                    const kanjiItem = document.createElement('div');
                    kanjiItem.classList.add('kanji-item');
                    // 異体字の場合は背景色を変えるためのクラスを追加
                    if (kanji.alternative) {
                        kanjiItem.classList.add('alternative');
                    }

                    // 漢字の種別に応じてCSSクラスを割り当てる
                    let typeClass = '';
                    switch (kanji.type) {
                        case '象形': typeClass = 'shokei'; break;
                        case '指事': typeClass = 'shiji'; break;
                        case '会意': typeClass = 'kaii'; break;
                        case '形声': typeClass = 'keisei'; break;
                        case '会意形声': typeClass = 'kaiikeisei'; break;
                        case 'パーツ': typeClass = 'parts'; break;
                    }

                    // 表示するHTMLを生成
                    kanjiItem.innerHTML = `
                        <div class="id-number">${kanji.id}</div>
                        <div class="kanji">${kanji.label}</div>
                        <div class="origin ${typeClass}">${kanji.type || ''}</div>
                    `;
                    fragment.appendChild(kanjiItem);
                });
                // 完成した要素群を一度にDOMに追加する
                grid.appendChild(fragment);
            }

            /**
             * 画面上部に通知メッセージを一時的に表示する
             * @param {string} message - 表示するメッセージ
             */
            function showNotification(message) {
                const notification = document.getElementById('notification');
                if (!notification) return;

                notification.textContent = message;
                notification.classList.add('show'); // 'show'クラスを追加して表示
                // 3秒後に'show'クラスを削除して非表示にする
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>

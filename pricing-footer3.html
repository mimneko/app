<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスポンシブフッター</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        footer {
            background-color: #f8f8f8;
            padding: 20px 0;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-logo-section {
            flex: 1;
            max-width: 300px;
            text-align: left;
        }

        .footer-logo-section img {
            width: 50px;
            height: 50px;
            display: block;
            margin-bottom: 10px;
        }

        .footer-logo-section .company-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .footer-column {
            flex: 1;
            max-width: 300px;
            text-align: left;
        }

        .footer-column h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-column li {
            margin-bottom: 8px;
        }

        .footer-column a {
            text-decoration: none;
            color: #333;
        }

        .footer-column a:hover {
            text-decoration: underline;
        }

        /* 768px以下: ロゴを上に配置し、3列は横並び */
        @media (max-width: 768px) {
            .footer-container {
                flex-wrap: wrap;
                align-items: flex-start;
            }

            .footer-logo-section {
                flex: 1 1 100%; /* ロゴを上部に配置し幅いっぱいに */
                text-align: center;
                margin-bottom: 20px;
            }

            .footer-column {
                flex: 1 1 30%; /* 3列は横並びを維持 */
            }
        }

        /* 365px以下: 全要素を縦並び */
        @media (max-width: 365px) {
            .footer-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .footer-column {
                flex: 1 1 100%;
                max-width: none;
                width: 100%; /* 各列を幅いっぱいに */
            }

            .footer-logo-section {
                text-align: center; /* ロゴは中央揃え */
            }
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-container">
            <div class="footer-logo-section">
                <a href="https://mimneko.github.io/note/" style="text-decoration: none; color: #333;">
                    <img src="https://mimneko.github.io/note/assets/icons/android-chrome-192x192.png" alt="MathCompass" class="footer-logo">
                    <p class="company-name">みむねこ</p>
                </a>
            </div>
            
            <nav class="footer-column">
                <h3>製品</h3>
                <ul>
                    <li><a href="/">機能</a></li>
                    <li><a href="/">料金プラン</a></li>
                    <li><a href="/">アップデート情報</a></li>
                    <li><a href="/">ダウンロード</a></li>
                </ul>
            </nav>

            <nav class="footer-column">
                <h3>サポート</h3>
                <ul>
                    <li><a href="/">ドキュメント</a></li>
                    <li><a href="/">フォーラム</a></li>
                    <li><a href="/">よくある質問</a></li>
                    <li><a href="/">お問い合わせ</a></li>
                </ul>
            </nav>

            <nav class="footer-column">
                <h3>会社情報</h3>
                <ul>
                    <li><a href="/">会社概要</a></li>
                    <li><a href="/">ブログ</a></li>
                    <li><a href="/">採用情報</a></li>
                    <li><a href="/">利用規約</a></li>
                    <li><a href="/">プライバシーポリシー</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>

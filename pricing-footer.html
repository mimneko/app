<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フッター</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        footer {
            background-color: #f8f8f8;
            padding: 20px 0;
        }

        #footer-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 0 auto;
            padding: 0 20px; /* 左右の余白を追加 */
        }

        .footer-logo-section {
            text-align: left;
        }

        .footer-logo {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }

        .footer-logo-section .company-name {
            margin: 0;
        }

        .footer-nav-section {
            display: flex;
            justify-content: flex-start; /* 左寄せ */
            gap: 20px; /* 列間の固定間隔 */
            max-width: 660px;
        }

        .footer-column {
            flex: 1;
            min-width: 160px;
            text-align: left; /* 左揃え */
        }

        .footer-column h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-column li {
            margin-bottom: 8px;
        }

        .footer-column a {
            text-decoration: none;
            color: #333;
        }

        .footer-column a:hover {
            text-decoration: underline;
        }

        .copyright {
            text-align: center;
            padding: 2em;
            font-size: small;
        }

        @media (max-width: 768px) {
            #footer-container {
                flex-direction: column; /* 列を縦に並べる */
                align-items: center;
                gap: 20px;
            }

            .footer-logo-section {
                text-align: center;
            }
        }

        @media (max-width: 540px) {
            .footer-column {
                min-width: unset;
            }
        }

        /* 365px以下: 全要素を縦並び */
        @media (max-width: 365px) {
            .footer-nav-section {
                flex-direction: column;
                align-items: flex-start;
            }

            .footer-column {
                flex: 1 1 100%;
                max-width: none;
                width: 100%; /* 各列を幅いっぱいに */
            }

            .footer-logo-section {
                text-align: center; /* ロゴは中央揃え */
            }
        }
    </style>
</head>
<body>
    <footer>

                    <p class="company-name">MathCompass</p>
                </a>
            </div>

            <div class="footer-nav-section">
                <nav class="footer-column">
                    <h3>製品</h3>
                    <ul class="footer-links">
                        <li><a href="#">機能</a></li>
                        <li><a href="#">料金プラン</a></li>
                        <li><a href="#">アップデート情報</a></li>
                        <li><a href="#">ダウンロード</a></li>
                    </ul>
                </nav>
                <nav class="footer-column">
                    <h3>サポート</h3>
                    <ul class="footer-links">
                        <li><a href="#">ドキュメント</a></li>
                        <li><a href="#">フォーラム</a></li>
                        <li><a href="#">よくある質問</a></li>
                        <li><a href="#">お問い合わせ</a></li>
                    </ul>
                </nav>
                <nav class="footer-column">
                    <h3>会社情報</h3>
                    <ul class="footer-links">
                        <li><a href="#">会社概要</a></li>
                        <li><a href="#">ブログ</a></li>

                </nav>
            </div>

        </div>
        <div class="copyright">© 2024 MathCompass. All Rights Reserved.</div>
    </footer>
</body>
</html>

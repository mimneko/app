<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>散布図と相関係数</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: calc(100vw - 30px);
        }
        .chart-container {
            width: 100%;
            margin: 20px 0; /* 散布図の上下に余白を設定 */
        }
        .slider-container {
            width: 100%; /* スライダーの幅を100%に設定 */
        }
        #correlationSlider {
            width: 100%; /* スライダーの幅を100%に設定 */
            height: 24px; /* スライダーの高さを24pxに設定 */
        }
    </style>
</head>
<body>
    <main>
        <details>
            <summary style="text-align: center;">相関係数</summary>
            <div style="font-size: xx-large; text-align: center;">r=<span id="correlationValue">0.0</span></div>
        </details>
        <div class="chart-container">
            <canvas id="scatterChart" width="700" height="700"></canvas>
        </div>
        <div class="slider-container">
            <input type="range" id="correlationSlider" min="-1" max="1" step="0.1" value="0" oninput="updateChart()" list="my-datalist">
            <datalist id="my-datalist">
                <option value="-1.0"></option>
                <option value="-0.9"></option>
                <option value="-0.8"></option>
                <option value="-0.7"></option>
                <option value="-0.6"></option>
                <option value="-0.5"></option>
                <option value="-0.4"></option>
                <option value="-0.3"></option>
                <option value="-0.2"></option>
                <option value="-0.1"></option>
                <option value="0.0"></option>
                <option value="0.1"></option>
                <option value="0.2"></option>
                <option value="0.3"></option>
                <option value="0.4"></option>
                <option value="0.5"></option>
                <option value="0.6"></option>
                <option value="0.7"></option>
                <option value="0.8"></option>
                <option value="0.9"></option>
                <option value="1.0"></option>
            </datalist>
        </div>
    </main>
    <script>
        function generateData(correlation) {
            const n = 100;
            const data = [];
            for (let i = 0; i < n; i++) {
                const x = Math.random() * 100; // 0から100の範囲
                let y;
                // rが1から-1の間の場合、連続的に変化
                const slope = correlation * 100;
                const intercept = (1 - correlation) * 50;
                y = slope * (x / 100) + intercept + (Math.random() - 0.5) * (100 - Math.abs(slope));
                data.push({ x: x, y: y });
            }
            return data;
        }
        
        let ctx = document.getElementById('scatterChart').getContext('2d');
        let scatterChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'データ点',
                    data: generateData(0),
                    backgroundColor: 'blue'
                }]
            },
            options: {
                scales: {
                    x: { type: 'linear', position: 'bottom', min: 0, max: 100 }, // 最小値と最大値を0と100に設定
                    y: { min: 0, max: 100 } // 最小値と最大値を0と100に設定
                },
                plugins: {
                    legend: {
                        display: false // 凡例を表示しない
                    }
                }
            }
        });
        
        function updateChart() {
            let correlation = parseFloat(document.getElementById('correlationSlider').value);
            document.getElementById('correlationValue').innerText = correlation.toFixed(2);
            let newData = generateData(correlation);
            scatterChart.data.datasets[0].data = newData;
            scatterChart.update();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>散布図と相関係数</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 散布図の上に相関係数を表示するために変更 */
        }
        .chart-container {
            position: relative; /* スライダーを散布図の右に配置するために変更 */
            max-width: 800px;
        }
        .slider-container {
            position: absolute; /* スライダーを散布図の右に配置するために変更 */
            right: -50px; /* 散布図の右に配置 */
            top: 50%; /* 中央に配置 */
            transform: translateY(-50%); /* 中央に配置 */
        }
        #correlationSlider {
            -webkit-appearance: slider-vertical; /* WebKit */
            width: 24px;
            height: 500px;
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <h1>相関係数 r=<span id="correlationValue">0.0</span></h1> <!-- 散布図の上に相関係数を表示 -->
    <div class="chart-container">
        <canvas id="scatterChart" width="700" height="700"></canvas>
        <div class="slider-container">
            <input type="range" id="correlationSlider" min="-1" max="1" step="0.1" value="0" oninput="updateChart()">
        </div>
    </div>
    
    <script>
        function generateData(correlation) {
            const n = 100;
            const data = [];
            for (let i = 0; i < n; i++) {
                const x = Math.random() * 100; // 0から100の範囲
                let y;
                // rが1から-1の間の場合、連続的に変化
                const slope = correlation * 100;
                const intercept = (1 - correlation) * 50;
                y = slope * (x / 100) + intercept + (Math.random() - 0.5) * (100 - Math.abs(slope));
                data.push({ x: x, y: y });
            }
            return data;
        }
        
        let ctx = document.getElementById('scatterChart').getContext('2d');
        let scatterChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'データ点',
                    data: generateData(0),
                    backgroundColor: 'blue'
                }]
            },
            options: {
                scales: {
                    x: { type: 'linear', position: 'bottom', min: 0, max: 100 }, // 最小値と最大値を0と100に設定
                    y: { min: 0, max: 100 } // 最小値と最大値を0と100に設定
                },
                plugins: {
                    legend: {
                        display: false // 凡例を表示しない
                    }
                }
            }
        });
        
        function updateChart() {
            let correlation = parseFloat(document.getElementById('correlationSlider').value);
            document.getElementById('correlationValue').innerText = correlation.toFixed(2);
            let newData = generateData(correlation);
            scatterChart.data.datasets[0].data = newData;
            scatterChart.update();
        }
    </script>
</body>
</html>
